  <div class="card card-profile shadow">
    <div class="row justify-content-center">
      <div class="col-lg-3 order-lg-2">
        <div class="card-profile-image">
          <a href="#">
            <img src="https://demos.creative-tim.com/argon-dashboard/assets-old/img/theme/team-4.jpg" class="rounded-circle">
          </a>
        </div>
      </div>
    </div>
    <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
      <div class="d-flex justify-content-between">
        <a href="#" class="btn btn-sm btn-info mr-4">Connect</a>
        <a href="#" class="btn btn-sm btn-default float-right">Message</a>
      </div>
    </div>
    <div class="card-body pt-0 pt-md-4">
      <div class="row">
        <div class="col">
          <div class="card-profile-stats d-flex justify-content-center mt-md-5">
            <div>
              <span class="heading">{{ vedioLenght }}</span>
              <span class="description">Vedios</span>
            </div>
            <div>
              <span class="heading">{{ lectureLength }}</span>
              <span class="description">Lecturer</span>
            </div>
            <div>
              <span class="heading">{{ courseLength }}</span>
              <span class="description">Courses</span>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <h3>
          {{lecturer?.user.name}}<span class="font-weight-light">, {{lecturer?.user.age}}</span>
        </h3>
        <div class="h5 font-weight-300">
          <i class="ni location_pin mr-2"></i>{{lecturer?.user.address}}
        </div>
        <div class="h5 mt-4">
          <i class="ni business_briefcase-24 mr-2"></i>{{ lecturer?.specialist }}
        </div>
        <div>
          <i class="ni education_hat mr-2"></i>{{ lecturer?.graduate }}
        </div>
        <hr class="my-4">
        <p>{{lecturer?.user.about}}</p>
      </div>
    </div>
  </div>
