<div class="w-100 d-flex justify-content-end">
  <a routerLink="/dash/lecturer/add-vedio" class="btn btn-warning m-3">
    <i class="fa-solid fa-plus fw-bold"></i> Add vedio
  </a>
</div>

<div>
  <mat-paginator
    [length]="vedios?.length || 0"
    [pageSize]="pageSize"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>

<div class="row">
  @for( vedio of getPaginatedData() ; track vedio.id ){

  <div class="col-md-12 p-2">
    <mat-card class="vedio-container">
      <mat-card-header>
        <mat-card-title-group class="vedio-card">
          <div class="add-icon">
            <a [routerLink]="['/dash/lecturer/editVedio', vedio.id]"
              ><i class="fa-solid fa-pen-to-square"></i
            ></a>
            <a (click)="delete(vedio.id)"
              ><i class="fa-solid fa-trash mx-2 text-danger"></i
            ></a>
          </div>
          <mat-card-title>{{ vedio.title }}</mat-card-title>
          <mat-card-subtitle>{{ vedio.created_at | date }}</mat-card-subtitle>
          <div class="video-wrapper">
            <video controls>
              <source
                [src]="'http://127.0.0.1:8000/storage/vedio/' + vedio.vedio"
                width="100%"
                type="video/mp4"
              />
              Your browser does not support the video tag.
            </video>
          </div>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{ vedio.description }}
      </mat-card-content>
    </mat-card>
  </div>
  }
</div>
