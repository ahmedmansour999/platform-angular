
<section>
  <div class="title">
    <p>#Courses</p>
  </div>
</section>



<div class="container">
  <div class="row">

    @for (course of courses; track course.id) {

      <div class="col-6 col-md-4 col-lg-3">
        <div class="card">
          <div class="card-head">
            <img [src]="'http://127.0.0.1:8000/storage/image/' + course.image" height="100%"   width="100%"  alt="">
          </div>
          <div class="card-body py-0 my-0 ">
            <h1>{{ course.course_name }}</h1>
          </div>
          <div class="card-body py-0 my-0  d-flex flex-row justify-content-between ">
            <p> {{ course.lecturer.user.name }} </p>
            <span class="duration" > {{ course.duration }} hour </span>
          </div>
          <div class="card-footer p-0 m-0">
            <button class="btn btn-primary w-100" [routerLink]="['/admin/course-content' ,  course.id ]" > Show Content </button>
          </div>
        </div>
      </div>

    }
  </div>
</div>
