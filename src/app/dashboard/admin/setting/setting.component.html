<section>
  <div class="title">
    <p>#Setting</p>
  </div>
</section>

<div class="container ">


    <div class="box mt-3">
      <div class="action d-flex justify-content-end mb-2">
        <a [routerLink]="['/admin/editAdmin' , admin.id ]"  ><span class="me-1" > <i class="fas fa-pen"></i> </span></a>
      </div>
      <div class=" row">
        <p class="col-4 fw-bold" >Name : </p>
        <p class="col-6" >{{admin.name}}</p>
      </div>
      <div class=" row">
        <p class="col-4 fw-bold" >Email : </p>
        <p class="col-6" >{{admin.email}}</p>
      </div>
      <div class=" row">
        <p class="col-4 fw-bold" >Password : </p>
        <p class="col-6" >Protected<i class="fa-solid fa-lock mx-2 "></i></p>
      </div>
      <div class=" row">
        <p class="col-4 fw-bold" >Age : </p>
        <p class="col-6" >{{admin.age}} Year</p>
      </div>
      <div class=" row">
        <p class="col-4 fw-bold" >Number : </p>
        <p class="col-6" >{{admin.number}}</p>
      </div>
      <div class=" row">
        <p class="col-4 fw-bold" >About : </p>
        <p class="col-6" >{{admin.about}}</p>
      </div>


    </div>

</div>
