<section>
  <div class="title">
    <p>#Admin</p>
  </div>
</section>

<div class="container">
  <div class="d-flex justify-content-between align-items-center">

    <div class="lengthCard my-2">
      <span>{{ admins.length }}</span>
      <p>Admin</p>
    </div>

    <a routerLink="/admin/addAdmin" class="btn btn-primary btn-lg " > <i class="fas fa-plus" ></i> Add   </a>

  </div>
  <div class="table-responsive">
    <table class="table table-dark table-responsive">
      <thead>
        <tr>
          <th scope="col">name</th>
          <th scope="col">email</th>
          <th scope="col">Address</th>
          <th scope="col">Number</th>
          <th scope="col">age</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      @for(admin of admins ; track admin.id){
      <tbody>
        <tr>
          <td>{{ admin.name }}</td>
          <td>{{ admin.email }}</td>
          <td>{{ admin.address }}</td>
          <td>{{ admin.number }}</td>
          <td>{{ admin.age }}</td>
          <td class="text-nowrap" >
            <a
              class="btn btn-warning mx-2"
            >
              edit
            </a>
            <button (click)="delete(admin.id)" class="btn text-nowrap btn-danger mx-2">
              delete
            </button>
          </td>
        </tr>
      </tbody>

      }
    </table>
  </div>
</div>
