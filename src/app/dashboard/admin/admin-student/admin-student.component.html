<section>
  <div class="title">
    <p>#Students</p>
  </div>
</section>

<div class="container">

  <div class="d-flex justify-content-between align-items-center" >
    <div class="lengthCard my-2">
      <span >{{students.length}}</span>
      <p>Students</p>
    </div>
  </div>

  <table class="table table-dark table-responsive  ">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">image</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">Address</th>
        <th scope="col">Number</th>
        <th scope="col">age</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    @for(student of students ; track student.id){
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>{{student.user.image}}</td>
          <td>{{student.user.name}}</td>
          <td>{{student.user.email}}</td>
          <td>{{student.user.address}}</td>
          <td>{{student.user.number}}</td>
          <td>{{student.user.age}}</td>
           <td>
            <a [routerLink]="['/admin/Editstudent' , student.id]" class="btn btn-warning mx-2"> edit </a>
            <a (click)="delete(student.id)" class="btn btn-danger  mx-2"> delete </a>
          </td>
        </tr>

      </tbody>
    }

  </table>

</div>
